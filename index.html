<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Your app title -->
    <title>Mes frais</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Note de frais</div>
            </div>
          </div>

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <form id="note-form">
            <div class="list no-hairlines-md">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Motif du déplacement</div>
                    <div class="item-input-wrap">
                      <input type="text" id="motif" placeholder="Entrez le motif" required />
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <button class="button button-fill" type="button" id="photo-btn">Prendre une photo</button>
                    <input type="file" accept="image/*" id="photo-input" hidden />
                  </div>
                </li>
              </ul>
            </div>
            <div id="preview-container" class="block demo-card-pic"></div>
            <div class="block">
              <button class="button button-fill" type="submit">Enregistrer</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Poppup to crop image-->
    <div class="popup" id="crop-popup">
    <div class="view">
    <div class="page">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="title">Recadrer l’image</div>
          <div class="right">
            <a href="#" class="link popup-close">Annuler</a>
          </div>
        </div>
      </div>
      <div class="page-content">
        <div class="block">
          <a class="button button-fill" id="validate-crop">Valider</a>
        </div>
        <div style="text-align: center;">
          <img id="crop-image" style="max-width: 100%;" />
        </div>
      </div>
    </div>
  </div>
</div>
    <!-- Libraries JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/framework7/framework7-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
    <!-- main JS-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
